<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" /> -->

    <link href="./src/style/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1><b>R</b><b>G</b><b>B</b>ook</h1>
      <a href="https://github.com/bntsv/color_book" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #000000"></i></a>
    </header>

    <main>
      <section>
        <form id="contactForm" autocomplete="on">
          <fieldset class="names">
            <div class="name">
              <label for="nameInput">Name</label>
              <input name="name" id="nameInput" type="text" autocomplete="given-name" />
            </div>

            <div class="surname">
              <label for="surnameInput">Surname</label>
              <input name="surname" id="surnameInput" type="text" autocomplete="family-name" />
            </div>
          </fieldset>

          <fieldset>
            <div class="email">
              <label for="emailInput">Email</label>
              <input name="email" id="emailInput" type="email" autocomplete="email" />
            </div>
          </fieldset>

          <fieldset class="age-color">
            <div class="age">
              <label for="ageInput">Age</label>
              <input name="age" id="ageInput" type="number" min="0" max="120" />
            </div>

            <!-- <div class="color">
              <label for="colorSelect">Favorite color</label>
              <select name="color" id="colorSelect">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="black">black</option>
                <option value="white">white</option>
              </select>
            </div> -->

            <!-- use dataList (has autocomplete, can be used in combination with color type, but type="color" and dataList don't have full support on some browsers - currently working well under chrome) ? -  -->

            <div class="color">
              <label for="colorInput">Favorite color</label>
              <input type="color" name="color" value="#000000" list="rgbColors" id="colorInput" />
              <datalist id="rgbColors">
                <option value="#000000"></option>
                <option value="#ffffff"></option>
                <option value="#ff0000"></option>
                <option value="#008000"></option>
                <option value="#0000ff"></option>
              </datalist>
            </div>
          </fieldset>

          <fieldset class="checkboxes">
            <p>How do you prefer to be contacted?</p>

            <div class="checkbox">
              <input type="checkbox" id="contactByMail" name="contactByMail" value="Email" />
              <label for="contactByMail">by email</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="contactByPhone" name="contactByPhone" value="Phone" />
              <label for="contactByPhone">by phone call</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="contactBySMS" name="contactBySMS" value="SMS" />
              <label for="contactBySMS">via SMS</label>
            </div>
          </fieldset>
        </form>

        <button type="submit" form="contactForm" class="submit-button">Add</button>
      </section>

      <section class="table-section">
        <div class="print-button-wrap hidden">
          <button class="print-button">Print</button>
        </div>

        <div class="table-wrap">
          <table cellpadding="10" class="hidden">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Color</th>
                <th scope="col">Contact by</th>
              </tr>
            </thead>
          </table>
          <p class="table-empty-state">
            You haven't added any contacts yet! <br />
            You can add a contact using the form above.
          </p>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://www.linkedin.com/in/boris-netsov-912664228" target="_blank"><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff"></i></a>
      <a href="https://gitlab.com/bntsv" target="_blank"><i class="fa-brands fa-gitlab fa-2xl" style="color: #ffffff"></i></a>
      <a href="https://github.com/bntsv" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff"></i></a>
    </footer>

    <!-- TODO: some custom html elements could be created using Web Components
    buttons, table row and modals could be good potential candidates -->
    <div class="modal-wrap delete-modal-wrap">
      <div class="modal">
        <button class="modal-x-button">&times;</button>

        <div class="modal-content">
          <header class="modal-title">
            <h2>Delete contact?</h2>
          </header>

          <main class="modal-info">
            <p>Are you sure you want to delete this contact?</p>
            <p>This cannot be undone.</p>
          </main>

          <footer class="modal-footer">
            <button class="modal-delete-button">Delete</button>
            <button class="modal-cancel-button">Cancel</button>
          </footer>
        </div>
      </div>
    </div>

    <div class="modal-wrap print-modal-wrap">
      <div class="modal print-modal">
        <button class="modal-x-button">&times;</button>

        <div class="modal-content">
          <header class="modal-title">
            <h2>Table JSON:</h2>
          </header>

          <main class="modal-info print-modal-info"></main>
        </div>
      </div>
    </div>

    <script type="module" src="./src/app/main.js"></script>
  </body>
</html>
