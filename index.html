<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

    <link href="./src/style/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1><b id="r">R</b><b id="g">G</b><b id="b">B</b>ook</h1>
      <a href="https://github.com/bntsv/color_book" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #000000"></i></a>
    </header>
    <main>
      <!-- <h2>Contacts form</h2> -->
      <section>
        <form id="contactForm" autocomplete="on">
          <fieldset class="names">
            <div class="name">
              <label for="nameInput">Name</label>
              <input name="name" id="nameInput" type="text" autocomplete="given-name" />
            </div>

            <div class="surname">
              <label for="surnameInput">Surname</label>
              <input name="surname" id="surnameInput" type="text" autocomplete="family-name" />
            </div>
          </fieldset>

          <fieldset>
            <div class="email">
              <label for="emailInput">Email</label>
              <input name="email" id="emailInput" type="email" autocomplete="email" />
            </div>
          </fieldset>

          <fieldset class="age-color">
            <div class="age">
              <label for="ageInput">Age</label>
              <input name="age" id="ageInput" type="number" min="0" max="120" />
            </div>

            <!-- <div class="color">
              <label for="colorSelect">Favorite color</label>
              <select name="color" id="colorSelect">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="black">black</option>
                <option value="white">white</option>
              </select>
            </div> -->

            <!-- use dataList (has autocomplete, can be used in combination with color type, but type="color" and dataList don't have full support on some browsers) ? -  -->

            <div class="color">
              <label for="colorInput">Favorite color</label>
              <input type="color" list="rgbColors" id="colorInput" />
              <datalist id="rgbColors">
                <option value="#000000" selected="selected"></option>
                <option value="#FFFFFF"></option>
                <option value="#FF0000"></option>
                <option value="#008000"></option>
                <option value="#0000FF"></option>
              </datalist>
            </div>
          </fieldset>

          <fieldset class="checkboxes">
            <p>How do you prefer to be contacted?</p>

            <div class="checkbox">
              <input type="checkbox" id="contactByMail" name="contactByMail" value="Email" />
              <label for="contactByMail">by email</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="contactByPhone" name="contactByPhone" value="Phone" />
              <label for="contactByPhone">by phone call</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="contactBySMS" name="contactBySMS" value="SMS" />
              <label for="contactBySMS">via SMS</label>
            </div>
          </fieldset>
        </form>

        <button type="submit" form="contactForm" class="submit-button">Add</button>
      </section>

      <!-- <h2>Your contacts:</h2> -->
      <section class="table-section">
        <div class="print-button-wrap">
          <button class="print-button">Print</button>
        </div>

        <div class="table-wrap">
          <table cellpadding="10" class="hidden">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Color</th>
                <th scope="col">Contact by</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@email.com</td>
                <td>25</td>
                <td>red</td>
                <td>phone</td>
              </tr>
              <tr>
                <td>Foo</td>
                <td>Bar</td>
                <td>fb@email.com</td>
                <td>38</td>
                <td>white</td>
                <td>SMS</td>
              </tr>
              <tr>
                <td>Lin</td>
                <td>Ming</td>
                <td>mingl@email.com</td>
                <td>43</td>
                <td>blue</td>
                <td>email</td>
              </tr> -->
            </tbody>
          </table>
          <p class="table-empty-state">
            You haven't added any contacts yet! <br />
            You can add a contact using the form above.
          </p>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://github.com/bntsv/color_book" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #000000"></i></a>
    </footer>

    <script type="module" src="./src/features/main.js"></script>
  </body>
</html>
